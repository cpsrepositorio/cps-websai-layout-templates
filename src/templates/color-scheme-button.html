<button
  id="color-scheme"
  data-appearance="{{ appearance }}"
  data-size="xs"
  title="Modo escuro"
>
  <inline-svg
    src="images/icon-sunny.svg"
    role="presentation"
    aria-hidden
    class="sunny hidden"
  ></inline-svg>

  <inline-svg
    src="images/icon-moon.svg"
    role="presentation"
    aria-hidden
    class="moon"
  ></inline-svg>
</button>
